<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina's Cosmic Stream</title>
    <link rel="stylesheet" href="css/lumina.css">
</head>
<body>

    <div id="stream-container">
        <div id="giant-canvas">
            <img id="background-asset" src="assets/background/coffee_house_back_stage.png" alt="Background">

            <div id="lumina">
                <img class="character-part" id="lumina-body" src="assets/lumina/coffee_body.png" alt="Lumina Body">
                <img class="character-part" id="lumina-blinks" src="assets/lumina/coffee_blinks.png" alt="Lumina Blinking" style="display: none;">
                <img class="character-part" id="lumina-mouth-mid" src="assets/lumina/coffee_mouth_mid.png" alt="Lumina Mouth Mid" style="display: none;">
                <img class="character-part" id="lumina-mouth-wide" src="assets/lumina/coffee_mouth_wide.png" alt="Lumina Mouth Wide" style="display: none;">
                <img class="character-part" id="lumina-mouth-neutral" src="assets/lumina/coffee_mouth_neutral.png" alt="Lumina Mouth Neutral">
            </div>

            <div id="nebbles">
                 <img class="character-part" id="nebbles-body" src="assets/nebbles/nebbles_body.png" alt="Nebbels Body">
                 <img class="character-part" id="nebbles-eyes" src="assets/nebbles/nebbles_eyes.png" alt="Nebbels Eyes">
                 <img class="character-part" id="nebbles-zodiac" src="assets/nebbles/nebbles_zodiac.png" alt="Nebbels Zodiac">
             </div>

            <img class="prop-asset" id="prop-smoke-1" src="assets/props/smoke_1.png" alt="Smoke 1" style="display: none;">
             <img class="prop-asset" id="prop-smoke-2" src="assets/props/smoke_2.png" alt="Smoke 2" style="display: none;">
             <img class="prop-asset" id="prop-smoke-3" src="assets/props/smoke_3.png" alt="Smoke 3" style="display: none;">

            <img id="front-stage-asset" src="assets/front_stage/coffee_house_front_stage.png" alt="Front Stage">

        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
